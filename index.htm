<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Agent Queue Toggler</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
    <script src="debounce.js"></script>
    <script src="jsonpath-0.8.0.js"></script>
    <script type="text/javascript" src="queue-member-toggle.js"></script>
  </head>
  <body>
    <div class="application-pages">
      <div class="application-toolbar">
        <span class="application-toolbar-title">Agent Queue Toggler</span>
      </div>
      <div id="loading" class="application-page centered">
        <img class="loading-spinner" src="loading.gif" alt="Loading..." />
      </div>
      <div id="main-app" class="application-page centered hidden">
        <div id="toggle-controls" class="hidden"></div>
        <div id="queue-status" class="hidden"></div>
      </div>
      <div id="auth-failure" class="application-page centered hidden">
        There was a problem communicating with Genesys Cloud.
      </div>
    </div>
  </body>
</html>
